<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>회원 복구 - Millions</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/pages/auth/signup/signup.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="signup-container">
        <div class="signup-card card">
          <h1 class="signup-title">회원 복구</h1>
          <p class="signup-subtitle">탈퇴한 계정을 복구하고 새 비밀번호를 설정하세요</p>

          <form id="recover-form" class="signup-form">
            <!-- Email (Read-only) -->
            <div class="form-group">
              <label for="email" class="form-label">이메일</label>
              <div class="input-with-button">
                <input 
                  type="email" 
                  id="email" 
                  class="form-input" 
                  placeholder="example@email.com"
                  readonly
                >
                <button type="button" class="btn btn-outline btn-compact" id="resend-code-btn">Resend</button>
              </div>
            </div>

            <!-- Email Verification Code -->
            <div class="form-group" id="verification-group">
              <label for="verification-code" class="form-label">인증 코드</label>
              <div class="input-with-button">
                <input 
                  type="text" 
                  id="verification-code" 
                  class="form-input" 
                  placeholder="인증 코드를 입력하세요"
                  maxlength="6"
                  disabled
                >
                <button type="button" class="btn btn-primary btn-compact" id="verify-code-btn" disabled>Verify</button>
              </div>
              <div class="form-feedback">
                <div class="form-error" id="verification-error"></div>
                <div class="form-helper" id="verification-helper"></div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">새 비밀번호</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="비밀번호를 입력하세요"
                required
                disabled
              >
              <div class="form-feedback">
                <div class="form-error" id="password-error"></div>
                <div class="form-helper" id="password-helper">8자 이상, 영문/숫자/특수문자 포함</div>
              </div>
            </div>

            <!-- Password Confirm -->
            <div class="form-group">
              <label for="password-confirm" class="form-label">비밀번호 확인</label>
              <input 
                type="password" 
                id="password-confirm" 
                class="form-input" 
                placeholder="비밀번호를 다시 입력하세요"
                required
                disabled
              >
              <div class="form-error" id="password-confirm-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              회원 복구
            </button>

            <div class="signup-footer">
              <span class="text-secondary">회원가입을 원하시나요?</span>
              <a href="/signup" class="signup-link">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/pages/auth/recover/recover.js"></script>
</body>
</html>
