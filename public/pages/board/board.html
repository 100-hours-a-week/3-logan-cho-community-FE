<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>게시판 - Kaboocam</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/components/post-card.css">
  <link rel="stylesheet" href="/pages/board/board.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="container">
        <div class="board-header">
          <div class="board-title-section">
            <h1 class="board-title">게시판</h1>
            <button class="btn btn-primary" id="create-post-btn">게시물 등록하기</button>
          </div>
          
          <!-- Search Bar -->
          <div class="search-bar">
            <input 
              type="search" 
              id="search-input" 
              class="search-input" 
              placeholder="검색어를 입력하세요"
            >
            <button type="button" id="search-btn" class="btn btn-primary">검색</button>
          </div>

          <!-- Tabs -->
          <div class="board-tabs">
            <button class="tab-btn active" data-tab="popular">인기게시판</button>
            <button class="tab-btn" data-tab="free">자유게시판</button>
          </div>
        </div>

        <!-- Posts List -->
        <div class="posts-list" id="posts-list">
          <!-- Posts will be inserted here -->
        </div>

        <!-- Loading Sentinel for Infinite Scroll -->
        <div class="loading-sentinel" id="loading-sentinel">
          <div class="spinner-small"></div>
        </div>

        <!-- End Message -->
        <div class="end-message" id="end-message" style="display: none;">
          더 이상 게시글이 없습니다
        </div>
      </div>
    </main>
  </div>

  <!-- Post Creation Modal -->
  <div class="modal-overlay" id="create-post-modal" style="display: none;">
    <div class="modal create-post-modal">
      <div class="modal-header">
        <h3 class="modal-title">게시물 작성</h3>
        <button class="modal-close" id="close-create-post-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="create-post-form">
          <div class="form-group">
            <label for="post-title" class="form-label">제목</label>
            <input 
              type="text" 
              id="post-title" 
              class="form-input" 
              placeholder="제목을 입력하세요"
              required
              maxlength="100"
            >
            <div class="form-error" id="title-error"></div>
          </div>

          <div class="form-group">
            <label for="post-content" class="form-label">내용</label>
            <textarea 
              id="post-content" 
              class="form-textarea" 
              placeholder="내용을 입력하세요"
              required
              maxlength="2000"
              rows="6"
            ></textarea>
            <div class="form-helper">
              <span id="content-char-count">0/2000</span>
            </div>
            <div class="form-error" id="content-error"></div>
          </div>

          <div class="form-group">
            <label class="form-label">이미지 (최대 3장)</label>
            <div class="image-upload-area">
              <div class="image-preview-container" id="image-preview-container">
                <!-- Image previews will be inserted here -->
              </div>
              <input type="file" id="image-input" accept="image/*" multiple hidden>
              <button type="button" class="btn btn-outline" id="select-images-btn">
                이미지 선택
              </button>
            </div>
            <div class="form-error" id="image-error"></div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-create-post-btn">취소</button>
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/pages/board/board.js"></script>
</body>
</html>
