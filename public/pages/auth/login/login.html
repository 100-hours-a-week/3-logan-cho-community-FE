<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>로그인 - Kaboocam</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/pages/auth/login/login.css">
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="login-container">
        <div class="login-card card">
          <h1 class="login-title">로그인</h1>
          <p class="login-subtitle">Kaboocam에 오신 것을 환영합니다</p>

          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">이메일</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="example@email.com"
                required
                autocomplete="email"
              >
              <div class="form-error" id="email-error"></div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">비밀번호</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="비밀번호를 입력하세요"
                required
                autocomplete="current-password"
              >
              <div class="form-error" id="password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              로그인
            </button>

            <button type="button" id="google-login-btn" class="btn btn-secondary btn-full mt-sm">
              Google 로그인
            </button>

            <div class="login-footer">
              <span class="text-secondary">계정이 없으신가요?</span>
              <a href="/signup" class="login-link">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/pages/auth/login/login.js"></script>
</body>
</html>
